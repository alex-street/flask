<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Probabilities - Pool App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            background-image: 
                radial-gradient(circle at 25% 25%, #1a1a3e 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #2a2a4e 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: #4ade80;
            color: #000;
        }

        .btn-primary:hover {
            background: #22c55e;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
        }

        .accent-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .accent-dot:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .accent-dot:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 1s;
        }

        .accent-dot:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-delay: 2s;
        }

        .grid-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 24px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
        }

        .item-label {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .item-input {
            background: rgba(15, 16, 35, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: #ffffff;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            min-height: 44px;
        }

        .item-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
            background: rgba(15, 16, 35, 1);
        }

        .item-input::placeholder {
            color: #6b7280;
        }

        .row-label {
            font-size: 1rem;
            color: #ffffff;
            margin-bottom: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .row-label::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            border-radius: 2px;
            margin-right: 12px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @media (max-width: 768px) {
            .form-row,
            .team-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .container {
                max-width: 500px;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .player-row {
                display: grid;
                grid-template-columns: 300px 300px 300px 300px;
                gap: 0.75rem;
                margin-bottom: 0.75rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

            .player-card {
                background: rgba(255, 255, 255, 0.03);
                border-radius: 12px;
                padding: 1.5rem;
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-left: 3px solid #4ade80;
            }

            .player-header {
                font-size: 1rem;
                font-weight: 500;
                margin-bottom: 1rem;
                color: #ffffff;
            }


            .inline {
                display:inline-block;
            }

            input[type="text"],
            select {
                background: rgba(255, 255, 255, 0.08);
                border: 1px solid rgba(255, 255, 255, 0.12);
                border-radius: 8px;
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
                color: #e0e0e0;
                transition: all 0.3s ease;
            }
        
    </style>
</head>
<body>
    <div class="accent-dot"></div>
    <div class="accent-dot"></div>
    <div class="accent-dot"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Add Probabilities to Matchup</h1>
            <p class="subtitle">Enter match probabilities</p>
        </div>
        
        <div class="form-container">
            <form id="gridForm" method="POST" action="/saveprobabilities">
                <div class="form-section">
                    <h3 class="section-title">Match Probability Matrix</h3>
                      
                            <div class="player-card">
                                <div class="player-header">Alpha Player 1: {{ Player1Name }}</div>
                                    <div class="probabilities-row">
                                        <div class="inline">
                                            <h4>Opponent 1: </h4>
                                            <input type="text" name="oppPlayer1Prob" placeholder="Probability" required>
                                        </div>
                                        <div class="inline">
                                            <h4>Opponent 2</h4>
                                            <input type="text" name="oppPlayer2Prob" placeholder="Probability" required>
                                        </div>
                                        <div class="inline">
                                            <h4>Player 3</h4>
                                            <input type="text" name="oppPlayer3Prob" placeholder="Probability" required>
                                        </div>
                                        <div class="inline">
                                            <h4>Player 4</h4>
                                            <input type="text" name="oppPlayer4Prob" placeholder="Probability" required>
                                        </div>
                                    </div>
                                
                            </div>
                        
                    
                </div>
                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        Reset Form
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save Probabilities
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function resetForm() {
            document.getElementById('matchupForm').reset();
            document.getElementById('matchDate').valueAsDate = new Date();
        }

        // Add subtle mouse tracking effect
        document.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.accent-dot');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            dots.forEach((dot, index) => {
                const speed = (index + 1) * 0.3;
                const xPos = (x - 0.5) * speed * 15;
                const yPos = (y - 0.5) * speed * 15;
                dot.style.transform += ` translate(${xPos}px, ${yPos}px)`;
            });
        });
    </script>
</body>
</html>
